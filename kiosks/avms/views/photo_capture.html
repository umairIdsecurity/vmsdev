<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h2 class="text-primary text-uppercase page-title">Photo</h2>
		</div>
	</div>
	<hr/>
</div>

<div class="col-xs-10 col-xs-offset-1">
  <div class="alert alert-default">Please face the kiosk camera to have your photo taken.</div>
</div>

<div class="alert alert-danger" role="alert" ng-show="hasError">
  <span class="error">Error: please try again, or contact Identity Security if the issue persists.</span>
</div>

<div class="container default full_page">
  <div class="alert alert-danger" role="alert" ng-show="hasError">
    <span class="error">Error: please try again, or contact Identity Security if the issue persists.</span>
  </div>
  <div class="camera-content" ng-show="showControls">
    <camera capture-callback="useCapturedPhoto()">
      <camera-control-snapshot></camera-control-snapshot>
    </camera>
  </div>
  <div ng-show="showSpinner">
    <h3 class="text-center">Please wait while we create your pass</h3>
    <three-bounce-spinner></three-bounce-spinner>
  </div>
</div>

<div class="col-xs-12">
	<button class="btn btn-primary sticky-pull-left" ng-style="backButtonStyle" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
	<a class="btn btn-primary sticky-pull-right" ng-style="forwardButtonStyle" href="#/pickup">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
<br>
