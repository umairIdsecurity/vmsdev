<div class="centered-child">
	<div class="intro ">
		<div class="">
			<h1 class="title"></h1>
			<img ng-src="images/IDSecLogo2.png"><br/>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<h2 align="center">Login</h2>
		<div ng-show="error" class="alert alert-danger">{{error}}</div>
		<form name="form" ng-submit="login()" role="form">
			<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" ng-model="email" required />
				<span ng-show="form.email.$dirty && form.email.$error.required && form.visitor_email.$valid" class="help-block">Email is required</span>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" ng-model="password" required />
				<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
			</div>			
			<div class="form-actions">
				<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
