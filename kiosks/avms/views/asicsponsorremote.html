<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h2 class="text-primary text-uppercase page-title">asic sponsor remote verification</h2>
		</div>
	</div>
	<hr/>
</div>

<div class="col-xs-10 col-xs-offset-1">
  <div class="alert alert-default">Please enter the following details of you ASIC Sponsor. The ASIC Sponsor must verify that they will be your escort. If they are not present, they may verify this remotely.</div>
</div>

<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 content text-center no-margin-top">
	<div class="form-group">
		<input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" required placeholder="Firstname"/>
	</div>
	<div class="form-group">
		<input type="text" name="lastname" id="lastname" class="form-control" ng-model="lastname" required placeholder="Lastname"/>
	</div>
	<div class="form-group">
		<input type="text" name="mobile" id="mobile" class="form-control" ng-model="mobile" required placeholder="Mobile No."/>

	<br>
	<div class="form-group text-center">
		<button type="button" class="btn btn-large btn-success text-uppercase">ASIC Sponsor Verification<span class="glyphicon glyphicon-ok"></span></button>
	</div>
</div>
