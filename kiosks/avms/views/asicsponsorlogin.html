<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h2 class="text-primary text-uppercase page-title">asic sponsor login</h2>
		</div>
	</div>
	<hr/>
</div>

<form name="form" ng-submit="login()" role="form">
	<div class="row">
		<div class="container default">
			<div class="centered-child">
				<div class="col-md-6 col-md-offset-3">
					<div ng-show="error" class="alert alert-danger">{{error}}</div>
					<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
						<div class="input-group">
							<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
							<input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="Username"/>
						</div>
						<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<div class="input-group">
							<div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
							<input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password"/>
						</div>
						<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
					</div>
				</div>
				<div class="text-center">
					<button type="button" class="btn-link" ng-click="showModal()">Forgot your password?</button>
				</div>
				<div class="text-center">
					<a href="#/createAsicSponsorAccount">Don't have an account yet?</a>
				</div>
			</div>
			<div id="forgotModal" class="custom-modal">
			  <div class="custom-modal-content">
			    <div class="modal-header custom-modal-header">
			      <button type="button" class="close" ng-click="closeModal()">
			        <span aria-hidden="true">&times;</span>close
			      </button>
			      <div class="row">
			      	<div class="col-xs-11">
			      		<h4 class="modal-title text-default alert alert-success alert-custom">Please enter your username or email.</h4>
			      	</div>
			      </div>
			    </div>
			    <div class="modal-body custom-modal-body">
			    	<div class="row">
						<div class="col-xs-11">
					      	<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
									<input type="text" name="email" id="email" class="form-control" ng-model="email" placeholder="Username or Email Address"/>
								</div>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="button" class="btn btn-large btn-success text-uppercase">Enter<span class="glyphicon glyphicon-ok"></span></button>
					</div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
	<div class="row">
	  <div class="col-xs-12">
	    <div class="form-actions">
	    	<a class="btn btn-primary sticky-pull-left" ng-style="backButtonStyle" href="#/asicSponsor"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
			<a href="#/asicSponsorRemote" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary sticky-pull-right">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
