<div class="page-content">
    <h1 class="text-primary title">ASSIGN TO ANOTHER ASIC SPONSOR</h1>
    <form class="form-assign-another">
        <div class="form-group">
            <input type="text"
                   name="first-name"
                   class="form-control input-lg"
                   data-validate-input
                   placeholder="First name" >
        </div>
        <div class="form-group">
            <input type="text"
                   name="last-name"
                   class="form-control input-lg"
                   data-validate-input
                   placeholder="Last name" >
        </div>
        <div class="form-group">
            <input type="text"
                   name="email"
                   class="form-control input-lg"
                   data-validate-input
                   placeholder="Email address" >
        </div>
        <div class="form-group">
            <input type="text"
                   name="mobile-number"
                   class="form-control input-lg"
                   data-validate-input
                   placeholder="Mobile number" >
        </div>
        <div class="row form-group">
            <div class="col-xs-6"><input type="submit" class="btn btn-lg btn-block btn-primary" value="Send Invitation"></div>
            <div class="col-xs-6"><input type="submit" class="btn btn-lg btn-block btn-danger" value="REJECT"></div>
        </div>
    </form>
</div>
