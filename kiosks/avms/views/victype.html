<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h2 class="text-primary text-uppercase page-title">vic type</h2>
		</div>
	</div>
	<hr/>
</div>

<div class="col-xs-10 col-xs-offset-1">
  <div class="alert alert-default">Please select whether you need a Day Visitor (VIC) or Extended Visitor (EVIC) Pass.</div>
</div>
<div class="col-xs-10 col-xs-offset-1 content no-margin-top">
	<form name="form" ng-submit="nextStep()" role="form">
		<div class="container" align="center">
			<div ng-show="error" class="alert alert-danger">{{error}}</div>
			<div ng-show="ctypeOptions">
				<div ng-repeat="ctype in ctypeOptions" class="vic-card" ng-class="{ 'selected': ctype.id == selected_card }">
					<img ng-src="{{ctype.card_image}}" ng-click="getCDetail($index)"><br/>
				</div>
			</div>
		</div>
	</form>
</div>

<br>
<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-primary sticky-pull-left" ng-style="backButtonStyle" href="#/reason"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
		<a class="btn btn-primary sticky-pull-right" ng-style="forwardButtonStyle" href="#/logVisit" ng-show="selected_card">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
	</div>
</div>
<br>
