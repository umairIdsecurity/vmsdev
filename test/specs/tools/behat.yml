imports:
  - ../../../my-behat-config.yml

default:

  autoload:
      '': bootstrap

  suites:

    default:
      paths:
        - bootstrap
        - ../features/ready

      contexts:
        - FeatureContext

    new_features:

  extensions:
    Behat\MinkExtension:
      base_url: http://localhost:8888
      goutte: ~
      selenium2:
        wd_host: "http://localhost:8643/wd/hub"

features:
  suites:
    paths:
      '': ../features/ready

features-new:
  suites:
      paths:
        '': ../features/new

bugs:
  suites:
      paths:
        '': ../bugs/fixed

bugs-new:
  suites:
      paths:
       '': ../bugs/new



